<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<form action="index2.html">
		
		<div>
			<label for="name">Уведіть своє ім'я</label>
			<input type="text" id="name" placeholder="Ім'я">
		</div>

		<div>
			<label for="password">Уведіть пароль</label>
			<input type="password" id="password" placeholder="Пароль">
		</div>

        <div>
			<label for="date">Уведіть свою дату народження</label>
			<input type="date" id="date" >
		</div>

		<div>
			<label for="color">Уведіть колір ваших очей</label>
			<input type="color" id="color" value="#5C8CB6">
		</div>

		<div>
			<label for="num">Скільки повних років?</label>
			<input type="number" id="num" min="0" max="100" step="1">
		</div>

		<div>
			<input type="range" value="10" step="10" max="100">
		</div>

        <div>Виберіть пол
        	<label for="v1">Чоловічий</label>
        	<input type="radio" value="1" name="variant" id="v1">

        	<label for="v2">Жіночий</label>
        	<input type="radio" value="2" name="variant" id="v2">
        </div>

		<input type="reset" value="Скинути">

		<button type="submit">Надіслати</button>

	</form>
</body>
</html>
